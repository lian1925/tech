        <p>适用于将数组中的每项参与某种计算，返回计算后的新数组的场景<br><a id="more"></a></p>
<p>基本操作<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> numbers = [<span class="number">1</span>, <span class="number">5</span>, <span class="number">10</span>, <span class="number">15</span>];</div><div class="line"><span class="keyword">var</span> roots = numbers.map(<span class="function"><span class="keyword">function</span>(<span class="params">x</span>) </span>&#123;</div><div class="line">   <span class="keyword">return</span> x * <span class="number">2</span>;</div><div class="line">&#125;);</div><div class="line"><span class="comment">// roots is now [2, 10, 20, 30]</span></div><div class="line"><span class="comment">// numbers is still [1, 5, 10, 15]</span></div></pre></td></tr></table></figure></p>
<p>字符串翻转<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> str = <span class="string">'12345'</span>;</div><div class="line"><span class="built_in">Array</span>.prototype.map.call(str, <span class="function"><span class="keyword">function</span>(<span class="params">x</span>) </span>&#123;</div><div class="line">  <span class="keyword">return</span> x;</div><div class="line">&#125;).reverse().join(<span class="string">''</span>); </div><div class="line"></div><div class="line"><span class="comment">// Output: '54321'</span></div><div class="line"><span class="comment">// Bonus: use '===' to test if original string was a palindrome</span></div></pre></td></tr></table></figure></p>
<p>字符串转Int<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// Consider:</span></div><div class="line">[<span class="string">'1'</span>, <span class="string">'2'</span>, <span class="string">'3'</span>].map(<span class="built_in">parseInt</span>);</div><div class="line"><span class="comment">// While one could expect [1, 2, 3]</span></div><div class="line"><span class="comment">// The actual result is [1, NaN, NaN]</span></div><div class="line"></div><div class="line"><span class="comment">// parseInt is often used with one argument, but takes two.</span></div><div class="line"><span class="comment">// The first is an expression and the second is the radix.</span></div><div class="line"><span class="comment">// To the callback function, Array.prototype.map passes 3 arguments: </span></div><div class="line"><span class="comment">// the element, the index, the array</span></div><div class="line"><span class="comment">// The third argument is ignored by parseInt, but not the second one,</span></div><div class="line"><span class="comment">// hence the possible confusion. See the blog post for more details</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">returnInt</span>(<span class="params">element</span>) </span>&#123;</div><div class="line">  <span class="keyword">return</span> <span class="built_in">parseInt</span>(element, <span class="number">10</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line">[<span class="string">'1'</span>, <span class="string">'2'</span>, <span class="string">'3'</span>].map(returnInt); <span class="comment">// [1, 2, 3]</span></div><div class="line"><span class="comment">// Actual result is an array of numbers (as expected)</span></div><div class="line"></div><div class="line"><span class="comment">// A simpler way to achieve the above, while avoiding the "gotcha":</span></div><div class="line">[<span class="string">'1'</span>, <span class="string">'2'</span>, <span class="string">'3'</span>].map(<span class="built_in">Number</span>); <span class="comment">// [1, 2, 3]</span></div></pre></td></tr></table></figure></p>
<p>Polyfill,适用于不兼容的情况<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// Production steps of ECMA-262, Edition 5, 15.4.4.19</span></div><div class="line"><span class="comment">// Reference: http://es5.github.io/#x15.4.4.19</span></div><div class="line"><span class="keyword">if</span> (!<span class="built_in">Array</span>.prototype.map) &#123;</div><div class="line"></div><div class="line">  <span class="built_in">Array</span>.prototype.map = <span class="function"><span class="keyword">function</span>(<span class="params">callback<span class="regexp">/*, thisArg*/</span></span>) </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">var</span> T, A, k;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="keyword">this</span> == <span class="literal">null</span>) &#123;</div><div class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">TypeError</span>(<span class="string">'this is null or not defined'</span>);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// 1. Let O be the result of calling ToObject passing the |this| </span></div><div class="line">    <span class="comment">//    value as the argument.</span></div><div class="line">    <span class="keyword">var</span> O = <span class="built_in">Object</span>(<span class="keyword">this</span>);</div><div class="line"></div><div class="line">    <span class="comment">// 2. Let lenValue be the result of calling the Get internal </span></div><div class="line">    <span class="comment">//    method of O with the argument "length".</span></div><div class="line">    <span class="comment">// 3. Let len be ToUint32(lenValue).</span></div><div class="line">    <span class="keyword">var</span> len = O.length &gt;&gt;&gt; <span class="number">0</span>;</div><div class="line"></div><div class="line">    <span class="comment">// 4. If IsCallable(callback) is false, throw a TypeError exception.</span></div><div class="line">    <span class="comment">// See: http://es5.github.com/#x9.11</span></div><div class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> callback !== <span class="string">'function'</span>) &#123;</div><div class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">TypeError</span>(callback + <span class="string">' is not a function'</span>);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// 5. If thisArg was supplied, let T be thisArg; else let T be undefined.</span></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">arguments</span>.length &gt; <span class="number">1</span>) &#123;</div><div class="line">      T = <span class="built_in">arguments</span>[<span class="number">1</span>];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// 6. Let A be a new array created as if by the expression new Array(len) </span></div><div class="line">    <span class="comment">//    where Array is the standard built-in constructor with that name and </span></div><div class="line">    <span class="comment">//    len is the value of len.</span></div><div class="line">    A = <span class="keyword">new</span> <span class="built_in">Array</span>(len);</div><div class="line"></div><div class="line">    <span class="comment">// 7. Let k be 0</span></div><div class="line">    k = <span class="number">0</span>;</div><div class="line"></div><div class="line">    <span class="comment">// 8. Repeat, while k &lt; len</span></div><div class="line">    <span class="keyword">while</span> (k &lt; len) &#123;</div><div class="line"></div><div class="line">      <span class="keyword">var</span> kValue, mappedValue;</div><div class="line"></div><div class="line">      <span class="comment">// a. Let Pk be ToString(k).</span></div><div class="line">      <span class="comment">//   This is implicit for LHS operands of the in operator</span></div><div class="line">      <span class="comment">// b. Let kPresent be the result of calling the HasProperty internal </span></div><div class="line">      <span class="comment">//    method of O with argument Pk.</span></div><div class="line">      <span class="comment">//   This step can be combined with c</span></div><div class="line">      <span class="comment">// c. If kPresent is true, then</span></div><div class="line">      <span class="keyword">if</span> (k <span class="keyword">in</span> O) &#123;</div><div class="line"></div><div class="line">        <span class="comment">// i. Let kValue be the result of calling the Get internal </span></div><div class="line">        <span class="comment">//    method of O with argument Pk.</span></div><div class="line">        kValue = O[k];</div><div class="line"></div><div class="line">        <span class="comment">// ii. Let mappedValue be the result of calling the Call internal </span></div><div class="line">        <span class="comment">//     method of callback with T as the this value and argument </span></div><div class="line">        <span class="comment">//     list containing kValue, k, and O.</span></div><div class="line">        mappedValue = callback.call(T, kValue, k, O);</div><div class="line"></div><div class="line">        <span class="comment">// iii. Call the DefineOwnProperty internal method of A with arguments</span></div><div class="line">        <span class="comment">// Pk, Property Descriptor</span></div><div class="line">        <span class="comment">// &#123; Value: mappedValue,</span></div><div class="line">        <span class="comment">//   Writable: true,</span></div><div class="line">        <span class="comment">//   Enumerable: true,</span></div><div class="line">        <span class="comment">//   Configurable: true &#125;,</span></div><div class="line">        <span class="comment">// and false.</span></div><div class="line"></div><div class="line">        <span class="comment">// In browsers that support Object.defineProperty, use the following:</span></div><div class="line">        <span class="comment">// Object.defineProperty(A, k, &#123;</span></div><div class="line">        <span class="comment">//   value: mappedValue,</span></div><div class="line">        <span class="comment">//   writable: true,</span></div><div class="line">        <span class="comment">//   enumerable: true,</span></div><div class="line">        <span class="comment">//   configurable: true</span></div><div class="line">        <span class="comment">// &#125;);</span></div><div class="line"></div><div class="line">        <span class="comment">// For best browser support, use the following:</span></div><div class="line">        A[k] = mappedValue;</div><div class="line">      &#125;</div><div class="line">      <span class="comment">// d. Increase k by 1.</span></div><div class="line">      k++;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// 9. return A</span></div><div class="line">    <span class="keyword">return</span> A;</div><div class="line">  &#125;;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
